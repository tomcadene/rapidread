<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bionic Reading Example</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Slider CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Optional: Style for the active state */
        .active {
            background-color: #2196F3;
        }
    </style>
    <script src="../rapidread.js" defer></script>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="bionic-reading-toggle">
        <span class="slider"></span>
    </label>
    <h3>Sample Heading H3</h3>
    <h4>Sample Heading H4</h4>
    <h5>Sample Heading H5</h5>
    <h6>Sample Heading H6</h6>
    <div>This is a sample div with text.</div>
    <p>This is an example paragraph to demonstrate the Bionic Reading feature.</p>
</body>
</html>
